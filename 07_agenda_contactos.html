<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce nombre: <input type="text" id="nombre"><button onclick="guardar();">Guardar</button>
    <br><br>
    <button onclick="mostrar();">Mostrar</button>
    <br><br>
    <div id="listaNombres">

    </div>
    <script>
        let nombres = [];

        function guardar(){
            let n=document.getElementById("nombre").value;
            let repetido = false;
            for(nombre of nombres){
                if (n==nombre){
                    repetido = true;
                }
            }
            if (repetido){
                alert("Contacto repetido");
            }else{
                nombres.push(n);
                alert("Contacto guardado");
            }
            document.getElementById("nombre").value = "";
            
        }

        function mostrar(){
            let html= "";
            for(nombre of nombres){
                html=html+"<b>"+nombre+"</b><a><img src='papelera-de-reciclaje.png' height='15px' width='15px'></a><br>";
            }
            document.getElementById("listaNombres").innerHTML=html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sumar();">Sumar</button><button onclick="multiplicar();">Multiplicar</button>
    <button onclick="factorial();">Factorial</button>

    <script>
        function sumar(){
            //solicito la introducción de los números
            let n1=prompt("Introduce el primer número");
            let n2=prompt("introduce el segundo número");
            let suma = parseInt(n1) +parseInt(n2);
            alert("La suma es "+suma);
        }

        function multiplicar(){
            let n1=prompt("Introduce el primer número");
            let n2=prompt("introduce el segundo número");
            let multiplicacion = n1 * n2;
            alert("La multiplicación es "+multiplicacion);
        }

        function factorial(){
            let n=prompt("Introduce número");
            let resultado=1
            for(let i=1;i<=n;i++){
                resultado = resultado * i;
            }
            alert("El factorial de "+n+" es: "+resultado)
        }
    </script>
</body>
</html>
